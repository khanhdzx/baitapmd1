<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<=100;i++){
        if (i%3 ==0&&i%5==0){
            document.write("Những số chia hết cho 3 và 5 :"+ i+'<br>')
        }else if (i%5==0){
            document.write("những số chia hết cho 5 là "+i +'<br>')
        }

    }
</script>
</body>
</html>
